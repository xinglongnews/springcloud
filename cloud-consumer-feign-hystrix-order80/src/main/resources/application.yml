server:
  port: 80

spring:
  application:
    name: cloud-consumer-service-feign-hystrix


eureka:
  client:
    register-with-eureka: false  #表示不向注册中心注册自己
    service-url:
        defaultZone: http://eureka7001.com:7001/eureka/
#      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002
ribbon:
  ReadTimeout: 6000
  ConnectTimeout: 6000
feign:
  hystrix:
    enabled: true
